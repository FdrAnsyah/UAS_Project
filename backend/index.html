<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-screen p-6">
      <nav class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4 mb-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold dark:text-white">Admin Dashboard</h1>
          <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300">Logout</button>
        </div>
      </nav>

      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4 dark:text-white">Welcome, Admin!</h2>
        <p class="text-gray-600 dark:text-gray-400">You are successfully logged in to the admin dashboard.</p>
      </div>
    </div>

    <script>
      // Check if user is logged in
      if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = '../frontend/pages/index.html';
      }

      // Logout function
      function logout() {
        localStorage.removeItem('isLoggedIn');
        window.location.href = '../frontend/pages/index.html';
      }
    </script>
  </body>
</html>
